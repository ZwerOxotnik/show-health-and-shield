[mod-description]
show-health-and-shield=Налаштуйте свій інтерфейс. Наприклад: новий інтерфейс для відображення параметрів гравців та транспортних засобів, додано багато користувацьких налаштувань.\n\n(До речі, тимчасово показує параметри транспортних засобів, коли гравець виходить з транспортного засобу та коли курсор гравця наведено на транспортний засіб)\n\nЗгодом додам інтеграцію з магічними модами + нові красиві іконки в інтерфейсі в наступних оновленнях.\n\nМайже нульовий вплив на UPS!\n\nВи можете знайти більше матеріалів та поспілкуватися в чаті на моєму сервері Discord


